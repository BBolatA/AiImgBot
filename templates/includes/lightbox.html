<div id="lightbox" hidden class="lightbox-overlay">
  <div class="lightbox-window">
    <button id="lb-close" class="lightbox-close">&times;</button>

    <img id="lb-img" class="lightbox-img" src="" alt="Preview">

    <!-- Новый блок с информацией -->
    <div class="lightbox-details">
      <p><strong>Промпт:</strong> <span id="lb-prompt"></span></p>
      <p><strong>Время:</strong> <span id="lb-created-at"></span></p>
    </div>

    <button id="lb-prev" class="lightbox-nav prev">‹</button>
    <button id="lb-next" class="lightbox-nav next">›</button>
  </div>
</div>
