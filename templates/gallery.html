{% extends 'base.html' %}
{% load static %}

{% block title %}Галерея{% endblock %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/gallery.css' %}">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css">
{% endblock %}

{% block main_content %}
  <div id="loader">Загружаем…</div>
  <div id="grid" hidden></div>

  <button id="filterBtn" class="fab-filter" title="Фильтр" aria-label="Фильтр">
    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none">
        <polygon points="3 4 21 4 14 12 14 19 10 21 10 12 3 4"/>
    </svg>
  </button>
  <div id="filterSheet" hidden>
    <div class="sheet">
      <div class="sheet-handle"></div>
    
      <div class="sheet-header">
        <button id="sheetReset" class="sheet-reset" disabled>Сброс</button>
        <button id="sheetClose" class="sheet-close" aria-label="Закрыть">✕</button>
      </div>
    
      <div id="sheetTabs" class="sheet-tabs"></div>
    
      <ul id="sheetOptions" class="sheet-options"></ul>
    </div>
  </div>

  <div id="filterPopup" hidden>
    <div class="filter-window">
      <h3>Фильтр по дате</h3>
      <ul id="datesList"></ul>
    </div>
  </div>
{% endblock %}

{% block extra_js %}
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
  <script src="{% static 'js/gallery.js' %}"></script>
{% endblock %}
